<!DOCTYPE html>
<html>

        <title> Formularios HTML</title>

    <body>
        <h2> Formularios HTML</h2>

        <form action="https://tecweb-acominf.c9users.io/envio.php" method="GET">
           
        <fieldset>
                    <legend> Datos Personales </legend>
                    <label>
        
            Nombre:<input type="text" name="nombreUsuario" placeholder="Nombre y Apellido">
                    </label>
            
            <label for = "idcontraseña">password:</label> 
            <input type="password" required name="Contraseña" id="Contraseña">
            
            Edad:<input type="number" name="Edad">

            <input type="file" name="foto">

            <input type="date" name="fecha">
